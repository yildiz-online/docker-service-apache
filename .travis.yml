arch:
  - amd64
os: linux
dist: jammy

language: bash

services:
  - docker

before_install:
  - mkdir -vp ~/.docker/cli-plugins/
  - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.10.2/buildx-v0.10.2.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
  - chmod a+x ~/.docker/cli-plugins/docker-buildx
  
script:
  - docker buildx build --push --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --tag moussavdb/service-apache:latest .
